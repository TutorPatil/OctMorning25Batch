<html>
	<head>
		<title>LoginPage</title>
	</head>
	
	<body>
		<label>UserName:</label>
		<input id="username" type="text" name="userName"></input>
		<br>
		<br>
		
		<label>Password:</label>
		<input id="password" name="pwd" type="Password"></input>
		<br>
		<br>
		
		<input type="button" id="loginbtn" name="login" value="OK"></input>
		<button id="canBtn" name="can">Cancel</button>
		<br>
		<br>
		<input id = "remme" type="checkbox">Remember Me</input><br><br>
		<input type="Radio" id="mgenderRadio">Male</input><br><br>
		<input type="Radio" id="fgenderRadio">FeMale</input><br>
		<label>Country</label>
		<select id="country" >
			
			<option id="in" value="India">India</option>
			<option id="us" value="USA">USA</option>
			<option id="uk" value="England">England</option>
		</select>
		
		
		
	
	
	</body>
</html>
